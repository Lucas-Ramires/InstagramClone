<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Faça seu cadastro - Sujeitogram</title>
</head>
<body>

   
    <div id="wrapper">
        
        <div id="container-signup">
                <div class="column">
                    <div class="login-panel">
                        <div class="logo">
                            <img class="logo-img" src="assets/logo.png" alt="Logo">   
                        </div>

                        <div class="message">
                            <span>Cadastre-se para ver fotos e vídeos dos seus amigos.</span>
                        </div>
                        <button class="button-face">Entrar com Facebook</button>
                        <div class="divisor">
                            <div class="line"></div>
                            <div class="divisor-tag">ou</div>
                            <div class="line"></div>
                        </div>
                        <form>
                            <input type="text" placeholder="Telefone, usuario ou email" name="email">
                            <input type="text" placeholder="Nome completo" name="name">
                            <input type="text" placeholder="Username" name="username">
                            <input type="password" placeholder="Password" name="password">
                            <input type="submit" value="Cadastrar">
                        </form>
                    </div>
                    <div class="infobox">
                        <p>Tem uma conta ? <a href="index.html">Conecte-se</a></p>
                    </div>
                    <div class="app">
                        Obtenha o aplicativo.
                        <div class="app-buttons">
                            <a href="#">
                                <img src="assets/appstore.png" alt="Baixe na AppStore">
                            </a>
                            <a href="#">
                                <img src="assets/googleplay.png" alt="Baixa na Googleplay">
                            </a>
                        </div>
                    </div>
                </div>

        </div>
        <!-- footer -->
         <footer>
            <div class="footer-inner">
                <a href="#">About us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">Api</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>
                <div class="text-small">@ 2024 Instagram</div>
            </div>
         </footer>
    </div>
</body>
</html>
